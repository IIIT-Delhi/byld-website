<!-- HEAD Start -->

<head>
  <title>{{site.title}}{% if page.title %} | {{page.title}}{% endif %}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="{{site.author}}">
  <meta name="description" content="{{site.description}}">
  <meta name="keywords" content="{{site.keywords}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="{{page.url | replace:'index.html','' | prepend: site.baseurl}}">

  <!-- Bootstrap -->

  <link href="{{ 'assets/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ 'assets/css/animate.css' | relative_url }}" rel="stylesheet">
  <link href="{{ 'assets/css/byld.css' | relative_url }}" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,500,600,700,900' rel='stylesheet' type='text/css'>

  {% if site.favicon %}
    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}{{site.favicon}}">
  {% endif %}
    
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>

<!-- HEAD End -->
